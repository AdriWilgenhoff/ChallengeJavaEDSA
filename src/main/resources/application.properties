spring.application.name=taller
server.port=8080

spring.datasource.url=jdbc:h2:mem:taller;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

springdoc.swagger-ui.title=Vehicle API Documentation
springdoc.swagger-ui.description=API para gestión de vehículos
springdoc.swagger-ui.version=1.0.0